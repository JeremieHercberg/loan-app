<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Loan App</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1>Loan Calculator</h1>
            <!-- DATA FORM -->
            <form id="form-loan">
              <div class="form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                  <input
                    id="amount"
                    type="number"
                    class="form-control"
                    placeholder="Load Amount"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">%</span>
                  <input
                    id="interest"
                    type="number"
                    class="form-control"
                    placeholder="Interest"
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  id="years"
                  type="number"
                  class="form-control"
                  placeholder="Years to Repay"
                />
              </div>
              <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-block" />
              </div>
            </form>
            <!-- LOADER -->
            <div id="loading">
              <img src="../img/loading.gif" alt="loader image" />
            </div>
            <!-- RESULT -->
            <div class="container-result">
              <div>
                <h5>Monthly Payment:<span id="monthly-payment">$</span></h5>
              </div>
              <div>
                <h5>Total Payment:<span id="total-payment">$</span></h5>
              </div>
              <div>
                <h5>Total Interest:<span id="total-interest"></span></h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
